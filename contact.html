<body>
  <header class="site-header">
    <div class="logo">
      <img src="MM LOGO.png" alt="Logo">
    </div>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>

        <li><a aria-current="page" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container contact">
    <h2>Send me your questions, comments and project related queries!</h2>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <label for="captcha">*What is 2+2? (Robot Verification)</label>
      <input type="text" id="captcha" name="captcha" required pattern="4">

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Mujahid Marwan</p>
    <p>Contact: <a href="mailto:your.email@example.com">mujahidmarwan.abdulkarim@ontariotechu.net</a></p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
