<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mujahid — Contact</title>
  <link rel="stylesheet" href="css/mobile.css" media="(max-width: 599px)">
  <link rel="stylesheet" href="css/tablet.css" media="(min-width: 600px) and (max-width: 1023px)">
  <link rel="stylesheet" href="css/desktop.css" media="(min-width: 1024px)">
</head>
<body>
  <header class="site-header">
    <div class="brand"><h1>Contact Me</h1></div>
    <nav aria-label="Primary">
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a aria-current="page" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact" aria-labelledby="contact-title">
      <h2 id="contact-title">Send a Message</h2>
      <p>Fields marked * are required.</p>

      <!-- HTML5 validation: required, type=email, pattern for phone -->
      <form class="contact-form" action="#" method="post" novalidate>
        <label for="name">Name *</label>
        <input id="name" name="name" type="text" required minlength="2" maxlength="60">

        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required>

        <label for="phone">Phone *</label>
        <input id="phone" name="phone" type="tel"
               required
               pattern="^[0-9\\-\\+\\s\\(\\)]{7,20}$"
               title="Use digits, spaces, +, -, ( ) only">

        <label for="message">Message *</label>
        <textarea id="message" name="message" required minlength="10" maxlength="1000"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Mujahid Marwan</p>
    <p>Contact: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
